<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Portfolio</title>
</head>

<body>

    <header class="header">
        <div class="bg-slider"></div>
        <div class="msg1">Let's create something <br> Awesome!</div>
        <div class="msg2">Here's what i made...</div>
    </header>

    <div class="blanket"></div>

    <main class="main">
        <div class="glass">
            <div class="navbar">
                <div>
                    <img src="images/profile.jpg" class="myimg" alt="">
                    <div class="title">Shivam Sharma</div>
                    <div class="sub-title">Developer</div>
                </div>

                <div class="links">
                    <div class="nav-item">Home</div>
                    <div class="nav-item">About</div>
                    <div class="nav-item">Skills</div>
                    <div class="nav-item">Contact</div>
                </div>

                <div class="quote">
                    "Code never lies, comments Sometime do."
                </div>
            </div>
            <div class="section">
                <div class="heading">My Skills</div>
                <input type="text" name="" id="search">
                <div class="cards">
                    <div class="card">
                        <img src="images/html.jpg" class="simg" alt="">
                        <div class="content">
                            <div class="skill-name">HTML5</div>
                            <div class="scale"></div>
                        </div>
                        <div class="per">60%</div>
                    </div>
                    <div class="card">
                        <img src="images/css.jpg" class="simg" alt="">
                        <div class="content">
                            <div class="skill-name">CSS3</div>
                            <div class="scale"></div>
                        </div>
                        <div class="per">60%</div>
                    </div>
                    <div class="card">
                        <img src="images/js.webp" class="simg" alt="">
                        <div class="content">
                            <div class="skill-name">JavaScript</div>
                            <div class="scale"></div>
                        </div>
                        <div class="per">60%</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="circle1"></div>
        <div class="circle2"></div>
    </main>
    
    <div class="bubble bubble1"></div>
    <div class="bubble bubble2"></div>
    <div class="bubble bubble3"></div>
    <div class="bubble bubble4"></div>
    <div class="bubble bubble5"></div>
    <div class="bubble bubble6"></div>
</body>
